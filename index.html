<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sound on the Web</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="initiate">
      <p>Click me! I promise I do nothing!</p>
    </div>
    <audio id="wings">
      <source src="wings.mp3" type="audio/mpeg">
      <p>Sorry, you do not support audio formats, please come back later.</p>
    </audio>
    <audio id="dreams">
      <source src="dreams.mp3" type="audio/mpeg">
      <p>Sorry, you do not support audio formats, please come back later.</p>
    </audio>
    <audio id="gone">
      <source src="gone.mp3" type="audio/mpeg">
      <p>Sorry, you do not support audio formats, please come back later.</p>
    </audio>
    
    <div class="wingsinteractable" id="wingsinteractable">
    </div>
    <div class="dreamsinteractable" id="dreamsinteractable">
    </div>
    <div class="goneinteractable" id="goneinteractable">
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
